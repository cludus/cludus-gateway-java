defaults
  mode    http
  log     global
  option  httplog
  option  http-server-close
  option  dontlognull
  option  redispatch
  option  contstats
  retries 3
  backlog 10000
  timeout client          25s
  timeout connect          5s
  timeout server          25s
# timeout tunnel available in ALOHA 5.5 or HAProxy 1.5-dev10 and higher
  timeout tunnel        3600s
  timeout http-keep-alive  1s
  timeout http-request    15s
  timeout queue           30s
  timeout tarpit          60s
  default-server inter 3s rise 2 fall 3
  option forwardfor

frontend cludus_local
  bind 0.0.0.0:80
  maxconn 100000
  default_backend cludus_gateway

backend cludus_gateway
  balance roundrobin
  server gateway1 192.168.1.113:8080 maxconn 10000 weight 10

frontend stats
   bind *:8404
   http-request use-service prometheus-exporter if { path /prometheus/metrics }
   stats enable
   stats uri /stats
   stats refresh 10s

