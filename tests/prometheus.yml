scrape_configs:
  - job_name: 'cludus-gateway-metrics'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 3s
    static_configs:
      - targets: ['gateway-1:8080', 'gateway-2:8080', 'gateway-3:8080']
        labels:
          application: 'cludus-gateway'

  - job_name: 'cludus-proxy-metrics'
    metrics_path: '/prometheus/metrics'
    scrape_interval: 3s
    static_configs:
      - targets: ['proxy:8404']
        labels:
          application: 'cludus-proxy'